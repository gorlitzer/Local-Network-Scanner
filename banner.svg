<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for network nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scan line animation -->
    <linearGradient id="scanLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Network connections -->
  <g stroke="#06b6d4" stroke-width="1" opacity="0.6">
    <!-- Connection lines between nodes -->
    <line x1="200" y1="150" x2="350" y2="120"/>
    <line x1="350" y1="120" x2="500" y2="200"/>
    <line x1="500" y1="200" x2="650" y2="180"/>
    <line x1="650" y1="180" x2="800" y2="250"/>
    <line x1="800" y1="250" x2="950" y2="220"/>
    
    <!-- Cross connections -->
    <line x1="200" y1="150" x2="500" y2="200"/>
    <line x1="350" y1="120" x2="800" y2="250"/>
    <line x1="500" y1="200" x2="950" y2="220"/>
    
    <!-- Vertical connections -->
    <line x1="350" y1="120" x2="350" y2="280"/>
    <line x1="650" y1="180" x2="650" y2="320"/>
  </g>
  
  <!-- Network nodes -->
  <g filter="url(#glow)">
    <!-- Main network nodes -->
    <circle cx="200" cy="150" r="8" fill="#06b6d4" stroke="#ffffff" stroke-width="2"/>
    <circle cx="350" cy="120" r="10" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <circle cx="500" cy="200" r="6" fill="#8b5cf6" stroke="#ffffff" stroke-width="2"/>
    <circle cx="650" cy="180" r="9" fill="#06b6d4" stroke="#ffffff" stroke-width="2"/>
    <circle cx="800" cy="250" r="7" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
    <circle cx="950" cy="220" r="8" fill="#8b5cf6" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Additional peripheral nodes -->
    <circle cx="350" cy="280" r="5" fill="#06b6d4" stroke="#ffffff" stroke-width="1"/>
    <circle cx="650" cy="320" r="6" fill="#3b82f6" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Scanning pulse effect -->
  <circle cx="350" cy="120" r="15" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main title -->
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    Local Network Scanner
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0" font-style="italic">
    Network Reconnaissance & Security Analysis Tool
  </text>
  
  <!-- Accent line -->
  <rect x="350" y="200" width="500" height="2" fill="url(#accentGradient)" rx="1"/>
  
  <!-- Feature tags -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">
    <rect x="50" y="280" width="120" height="25" fill="rgba(6, 182, 212, 0.2)" rx="12" stroke="#06b6d4" stroke-width="1"/>
    <text x="110" y="297" text-anchor="middle">Host Discovery</text>
    
    <rect x="200" y="280" width="100" height="25" fill="rgba(59, 130, 246, 0.2)" rx="12" stroke="#3b82f6" stroke-width="1"/>
    <text x="250" y="297" text-anchor="middle">Port Scanning</text>
    
    <rect x="330" y="280" width="140" height="25" fill="rgba(139, 92, 246, 0.2)" rx="12" stroke="#8b5cf6" stroke-width="1"/>
    <text x="400" y="297" text-anchor="middle">Service Enumeration</text>
    
    <rect x="500" y="280" width="110" height="25" fill="rgba(6, 182, 212, 0.2)" rx="12" stroke="#06b6d4" stroke-width="1"/>
    <text x="555" y="297" text-anchor="middle">Device Analysis</text>
    
    <rect x="640" y="280" width="130" height="25" fill="rgba(59, 130, 246, 0.2)" rx="12" stroke="#3b82f6" stroke-width="1"/>
    <text x="705" y="297" text-anchor="middle">Security Auditing</text>
  </g>
  
  <!-- Animated scanning line -->
  <rect width="1200" height="2" fill="url(#scanLine)" opacity="0.8">
    <animate attributeName="x" values="-1200;1200" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner decorations -->
  <g stroke="#06b6d4" stroke-width="2" opacity="0.6">
    <path d="M 20 20 L 60 20 L 60 60" fill="none"/>
    <path d="M 1180 380 L 1140 380 L 1140 340" fill="none"/>
  </g>
</svg>